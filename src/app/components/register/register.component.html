<div class="body">
    <div class="container">
    <form [formGroup] ="registerForm" (ngSubmit)="registerSubmitted()" 
    class="border p-3 rounded-3 bg-light">
        <div class = "row g-0">
            <div class = "col text-center p-2 mb-3 bg-light">
                <span class="fs-3">Register</span>
            </div>
         </div>
         <div class="row">
            <div class="col">
                <label for="firstname" class="form-label"> First Name</label>
                <input type="text" class="form-control" id="firstname" 
                formControlName = "firstname">
            </div>
            <div class="col">
                <label for="lastname" class="form-label"> Last Name</label>
                <input type="text" class="form-control" id="lastname"
                formControlName = "lastname">
            </div>
         </div>
         <div class="row">
            <div class="col mb-3">
                <label for="email" class="form-label"> Email address</label>
                <input type="email" class="form-control" id="email"
                formControlName = "email">
                <div class="form-text"></div>
              </div>
         </div>
         <div class = "row">
             <div class="col mb-3">
                 <label for="mobile" class="form-label"> Mobile Number</label>
                 <input type="text" class="form-control" id="mobile"
                 formControlName = "mobile">
                 <div class="form-text"></div>
             </div>
            </div>
         <div class = "row">
            <div class="col mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"
                formControlName = "password">
                <div class="form-text"></div>
            
        </div>
            <div class="col mb-3">
                <label for="rpwd" class="form-label"> Confirm Password</label>
                <input type="password" class="form-control" id="rpwd"
                formControlName = "rpwd">
                <div class="form-text"></div>
            </div>
        </div>
         <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <div class="signin">
            <p>Have an account? <a routerLink="/signin"> Login </a> </p>
             
         </div>
    </form>
    </div>
    </div>
