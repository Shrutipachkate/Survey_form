<form [formGroup]="surveyForm">
  <div class="example-full-width" formArrayName="question">

   <h3>Question</h3>
  <div *ngFor="let que of questions.controls;let i =index">
    <div>Question{{i+1}}</div>
    <input
      type = text;
      [formControlName]="i"
      placeholder="Enter your question"      
    />
    <button class="addbtn" (click)="addNewQuestion()" >Add New Question</button> 
    <span class="removebtn"><button type="button" (click)="removeQuestion()" >- Remove Last Question</button>
    </span>
  </div>

  <!-- <button (click)="getValue()">submit</button> -->
  </div>

</form>
